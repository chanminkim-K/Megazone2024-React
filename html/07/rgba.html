<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            background: url('images/bg.jpg') no-repeat fixed;
            background-size: cover; /* 이미지를 화면 크기에 맞게 공백없이 설정 */
            text-align: center;
        }
        h1{
            font-size: 160px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .color{
            color: rgb(255, 255, 255); /* 흰색 */
        }
        .color2{
            color: rgba(255, 255, 255, 0.4); /* 반투명 흰색 */
        }
    </style>
</head>
<body>
    <h1 class="color">HTML</h1>    
    <h1 class="color2">CSS</h1>    
</body>
</html>
