<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- position 속성을 사용해서 위치 지정 -->
    <link rel="stylesheet" href="css/position-4.css">
</head>
<body>

    <!-- position 의 속성값을 relative 와 absolute 를 사용해서 요소 배치 
         absolute : relative 값을 사용한 상위 요소를 기준으로 위치를 지정해서 배치
                    absolute를 position에 적용하려면, relative로 설정된 요소가 있어야 함

                    -> 
    -->
    <div id="contents">
        <!--특별히 position 설정이 없음 -->
        <h1>CSS3</h1>
    </div>
</body>
</html>
